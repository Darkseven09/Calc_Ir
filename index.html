<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IR Proposta</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0D9488">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-dark': '#111827',
              'gray-medium': '#1F2937',
              'gray-light': '#9CA3AF',
              'brand-primary': '#0D9488',
              'brand-light': '#2DD4BF',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-dark">
    <div id="root"></div>

    <!-- React, ReactDOM, and Babel for live JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useMemo, useCallback } = React;

        // --- CONSTANTS AND BUSINESS LOGIC ---
        const DEDUCTION_PER_DEPENDENT = 189.59;
        
        const INSS_BRACKETS = [
            { limit: 1412.00, rate: 0.075, deduction: 0 },
            { limit: 2666.68, rate: 0.09,  deduction: 21.18 },
            { limit: 4000.03, rate: 0.12,  deduction: 101.18 },
            { limit: 7786.02, rate: 0.14,  deduction: 181.18 },
        ];
        const MAX_INSS_DEDUCTION = 908.85;

        const IR_BRACKETS = [
            { limit: 2259.20, rate: 0,       deduction: 0 },
            { limit: 2826.65, rate: 0.075,   deduction: 169.44 },
            { limit: 3751.05, rate: 0.15,    deduction: 381.44 },
            { limit: 4664.68, rate: 0.225,   deduction: 662.77 },
            { limit: Infinity,rate: 0.275,   deduction: 896.00 },
        ];
        
        const PROPOSED_RULES = {
          exemptionLimit: 5000,
          discountTiers: [
            { limit: 6000, discount: 0.75 },
            { limit: 7350, discount: 0.50 },
          ],
          standardRangeStart: 7350,
        };

        function calculateINSS(salary) {
            if (salary <= 0) return 0;
            if (salary > 7786.02) return MAX_INSS_DEDUCTION;
            
            const bracket = INSS_BRACKETS.find(b => salary <= b.limit);
            if (!bracket) return MAX_INSS_DEDUCTION;
            
            return salary * bracket.rate - bracket.deduction;
        }

        function calculateStandardIR(baseSalary) {
            if (baseSalary <= 0) return 0;
            const bracket = IR_BRACKETS.find(b => baseSalary <= b.limit) ?? IR_BRACKETS[IR_BRACKETS.length - 1];
            return baseSalary * bracket.rate - bracket.deduction;
        }

        function performCalculation({
            salary, otherIncome, dependents, pension, otherDeductions
        }) {
            const grossSalary = salary + otherIncome;
            if (isNaN(grossSalary) || grossSalary <= 0) {
                return { ruleApplied: 'initial' };
            }

            const inssDeduction = calculateINSS(grossSalary);
            const dependentsDeduction = dependents * DEDUCTION_PER_DEPENDENT;
            const irBase = grossSalary - inssDeduction - dependentsDeduction - pension - otherDeductions;

            const currentTax = Math.max(0, calculateStandardIR(irBase));
            let finalTax = currentTax;
            let ruleApplied = 'standard';
            let discountApplied = 0;

            if (irBase <= PROPOSED_RULES.exemptionLimit) {
                finalTax = 0;
                ruleApplied = 'exemption';
            } else if (irBase <= PROPOSED_RULES.standardRangeStart) {
                const tier = PROPOSED_RULES.discountTiers.find(t => irBase <= t.limit);
                if (tier) {
                    finalTax = currentTax * (1 - tier.discount);
                    ruleApplied = 'discount';
                    discountApplied = tier.discount;
                }
            }

            return {
                grossSalary,
                inssDeduction,
                dependentsDeduction,
                pension,
                otherDeductions,
                irBase,
                currentTax,
                finalTax,
                netDifference: currentTax - finalTax,
                ruleApplied,
                discountApplied,
                currentNetSalary: grossSalary - inssDeduction - currentTax,
                proposedNetSalary: grossSalary - inssDeduction - finalTax,
            };
        }


        // --- Helper & UI Components ---
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);
        
        const InfoIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clipRule="evenodd" /></svg>);
        const CheckCircleIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>);
        const SparklesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M5 2a1 1 0 00-1 1v1.172l-1.707 1.707a1 1 0 001.414 1.414L5 6.414V14a1 1 0 102 0V6.414l1.293 1.293a1 1 0 001.414-1.414L7.828 4.172V3a1 1 0 00-1-1H5zM10 2a1 1 0 00-1 1v7.586l-1.293-1.293a1 1 0 00-1.414 1.414L8.172 13.5H3a1 1 0 100 2h5.172l-1.88 1.879a1 1 0 101.414 1.414L10 16.414V18a1 1 0 102 0v-1.586l1.293 1.293a1 1 0 101.414-1.414L12.828 13.5H18a1 1 0 100-2h-5.172l1.88-1.879a1 1 0 00-1.414-1.414L11 9.586V3a1 1 0 00-1-1h-1z" clipRule="evenodd" /></svg>);
        const DocumentTextIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clipRule="evenodd" /></svg>);
        const ChevronDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" className={className} viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clipRule="evenodd" /></svg>);

        const NumericInput = ({ label, value, onChange, placeholder = "0,00" }) => (
            <div>
                <label className="block text-sm font-medium text-gray-light mb-1">{label}</label>
                <div className="relative">
                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span className="text-gray-light sm:text-sm">R$</span>
                    </div>
                    <input
                        type="text"
                        className="block w-full rounded-md border-0 py-2 pl-10 pr-4 bg-gray-dark text-white ring-1 ring-inset ring-gray-medium focus:ring-2 focus:ring-inset focus:ring-brand-primary sm:text-base transition"
                        placeholder={placeholder}
                        value={value}
                        onChange={onChange}
                        inputMode="decimal"
                    />
                </div>
            </div>
        );
        
        // --- Main App ---
        function App() {
            const [inputs, setInputs] = useState({
                salaryStr: '',
                otherIncomeStr: '',
                dependentsStr: '',
                pensionStr: '',
                otherDeductionsStr: ''
            });
            const [period, setPeriod] = useState('monthly');
            const [detailsOpen, setDetailsOpen] = useState(false);

            const handleInputChange = useCallback((field) => (e) => {
                const sanitizedValue = e.target.value.replace(/[^0-9,]/g, '');
                setInputs(prev => ({ ...prev, [field]: sanitizedValue }));
            }, []);
            
            const handleIntegerChange = useCallback((field) => (e) => {
                const sanitizedValue = e.target.value.replace(/[^0-9]/g, '');
                setInputs(prev => ({ ...prev, [field]: sanitizedValue }));
            }, []);

            const result = useMemo(() => {
                const parseToFloat = str => parseFloat(str.replace(/\./g, '').replace(',', '.')) || 0;
                
                let salary = parseToFloat(inputs.salaryStr);
                if (period === 'annual') {
                    salary /= 12;
                }

                return performCalculation({
                    salary: salary,
                    otherIncome: parseToFloat(inputs.otherIncomeStr),
                    dependents: parseInt(inputs.dependentsStr, 10) || 0,
                    pension: parseToFloat(inputs.pensionStr),
                    otherDeductions: parseToFloat(inputs.otherDeductionsStr)
                });
            }, [inputs, period]);

            const ResultCard = () => {
                const contentMap = {
                    exemption: { title: "Isento de Imposto de Renda", Icon: CheckCircleIcon, color: "green", description: `Pela nova proposta, sua base de c√°lculo (${formatCurrency(result.irBase)}) √© isenta.` },
                    discount: { title: "Faixa com Desconto", Icon: SparklesIcon, color: "cyan", description: `Voc√™ se enquadra na faixa com ${result.discountApplied * 100}% de desconto sobre o IR devido.` },
                    standard: { title: "C√°lculo Padr√£o", Icon: DocumentTextIcon, color: "amber", description: "Para sua faixa salarial, n√£o h√° mudan√ßas. O c√°lculo segue a tabela padr√£o do IR." },
                    initial: { title: "Aguardando valor", Icon: InfoIcon, color: "gray", description: "Insira seu sal√°rio para simular o c√°lculo." },
                };
                const { Icon, color, description } = contentMap[result.ruleApplied];
                
                // Tailwind can't build classes from variables, so we map them
                const colorClasses = {
                  green: { bg: 'bg-green-500/10', text: 'text-green-400'},
                  cyan: { bg: 'bg-cyan-500/10', text: 'text-cyan-400'},
                  amber: { bg: 'bg-amber-500/10', text: 'text-amber-400'},
                  gray: { bg: 'bg-gray-500/10', text: 'text-gray-400'}
                }[color];


                return (
                    <div className={`mt-4 p-4 rounded-lg flex items-center justify-center gap-3 text-sm ${colorClasses.bg} ${colorClasses.text}`}>
                        <Icon className="w-6 h-6 flex-shrink-0" />
                        <p>{description}</p>
                    </div>
                );
            };

            const DetailedResults = ({ scenario, title, data, theme }) => (
                <div className={`p-4 rounded-lg ${theme.bg} ${theme.border || ''}`}>
                    <h4 className={`font-semibold mb-3 text-center ${theme.title}`}>Cen√°rio {title}</h4>
                    <div className="space-y-1 text-sm">
                        <div className="flex justify-between text-gray-light"><span>Sal√°rio Bruto Total:</span> <span className="font-mono text-white">{formatCurrency(data.grossSalary)}</span></div>
                        <div className="flex justify-between text-gray-light"><span>INSS:</span> <span className="font-mono text-red-400">-{formatCurrency(data.inssDeduction)}</span></div>
                        <div className="flex justify-between text-gray-light"><span>Dependentes/Outros:</span> <span className="font-mono text-red-400">-{formatCurrency(data.dependentsDeduction + data.pension + data.otherDeductions)}</span></div>
                        <div className="flex justify-between border-t border-gray-medium/50 pt-1 mt-1 font-semibold text-gray-300"><span>Base de C√°lculo IR:</span> <span className="font-mono text-white">{formatCurrency(data.irBase)}</span></div>
                        <div className="flex justify-between text-gray-light"><span>Imposto (IR):</span> <span className="font-mono text-red-400">-{formatCurrency(data.tax)}</span></div>
                        <div className={`flex justify-between border-t pt-2 mt-2 font-bold text-base ${theme.border}`}><span>Sal√°rio L√≠quido:</span> <span className={`font-mono ${theme.net}`}> {formatCurrency(data.netSalary)}</span></div>
                    </div>
                </div>
            );


            return (
                <div className="min-h-screen bg-gray-dark flex flex-col items-center justify-center p-4">
                   <div className="w-full max-w-2xl mx-auto">
                    <header className="text-center mb-8">
                      <h1 className="text-4xl font-bold text-white tracking-tight">Calculadora de IR</h1>
                      <p className="text-lg text-brand-light">Simule o impacto da nova proposta</p>
                    </header>
            
                    <main className="bg-gray-medium p-4 sm:p-8 rounded-2xl shadow-2xl border border-brand-primary/20">
                        {/* --- Main Salary Input --- */}
                        <div className="bg-gray-medium/50 p-6 rounded-xl shadow-lg">
                            <label className="block text-sm font-medium text-gray-light mb-2">Seu sal√°rio bruto</label>
                            <div className="flex flex-col sm:flex-row items-stretch gap-4">
                                <div className="relative flex-grow">
                                    <div className="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span className="text-gray-light sm:text-sm">R$</span></div>
                                    <input type="text" className="block w-full rounded-md border-0 py-3 pl-10 pr-4 bg-gray-dark text-white ring-1 ring-inset ring-gray-medium focus:ring-2 focus:ring-inset focus:ring-brand-primary sm:text-lg transition" placeholder="0,00" value={inputs.salaryStr} onChange={handleInputChange('salaryStr')} inputMode="decimal" />
                                </div>
                                <div className="flex-shrink-0 grid grid-cols-2 gap-0 p-1 bg-gray-dark rounded-lg">
                                    <button onClick={() => setPeriod('monthly')} className={`px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-200 ${period === 'monthly' ? 'bg-brand-primary text-white' : 'text-gray-light hover:bg-gray-medium'}`}>Mensal</button>
                                    <button onClick={() => setPeriod('annual')} className={`px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-200 ${period === 'annual' ? 'bg-brand-primary text-white' : 'text-gray-light hover:bg-gray-medium'}`}>Anual</button>
                                </div>
                            </div>
                        </div>

                        {/* --- Detailed Inputs --- */}
                        <div className="mt-4">
                            <button onClick={() => setDetailsOpen(!detailsOpen)} className="w-full flex justify-between items-center text-left text-gray-light hover:text-white transition p-2">
                                <span className="font-semibold">C√°lculo Detalhado (Opcional)</span>
                                <ChevronDownIcon className={`w-5 h-5 transition-transform ${detailsOpen ? 'rotate-180' : ''}`} />
                            </button>
                            {detailsOpen && (
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4 mt-2 bg-gray-dark/30 rounded-lg">
                                    <NumericInput label="Outros rendimentos (b√¥nus, etc)" value={inputs.otherIncomeStr} onChange={handleInputChange('otherIncomeStr')} />
                                    <div>
                                        <label className="block text-sm font-medium text-gray-light mb-1">Dependentes</label>
                                        <input type="text" className="block w-full rounded-md border-0 py-2 px-4 bg-gray-dark text-white ring-1 ring-inset ring-gray-medium focus:ring-2 focus:ring-inset focus:ring-brand-primary sm:text-base transition" placeholder="0" value={inputs.dependentsStr} onChange={handleIntegerChange('dependentsStr')} inputMode="numeric" />
                                    </div>
                                    <NumericInput label="Pens√£o aliment√≠cia" value={inputs.pensionStr} onChange={handleInputChange('pensionStr')} />
                                    <NumericInput label="Outras dedu√ß√µes (previd√™ncia, etc)" value={inputs.otherDeductionsStr} onChange={handleInputChange('otherDeductionsStr')} />
                                </div>
                            )}
                        </div>


                        {/* --- Results --- */}
                        <div className="mt-8 text-center">
                          <p className="text-gray-light text-lg">Aumento no seu sal√°rio l√≠quido mensal</p>
                          <p className={`text-5xl md:text-6xl font-bold my-2 tracking-tight transition-colors duration-300 ${result.netDifference > 0 ? 'text-green-400' : 'text-white'}`}>
                            {result.ruleApplied === 'initial' ? '-' : formatCurrency(result.netDifference)}
                          </p>
                          <ResultCard />
                          {result.ruleApplied !== 'initial' && (
                            <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                                <DetailedResults 
                                    scenario="Atual"
                                    title="Atual"
                                    data={{ ...result, tax: result.currentTax, netSalary: result.currentNetSalary }}
                                    theme={{ bg: 'bg-gray-medium/30', title: 'text-white', net: 'text-white' }}
                                />
                                <DetailedResults 
                                    scenario="Proposta"
                                    title="Nova Proposta"
                                    data={{ ...result, tax: result.finalTax, netSalary: result.proposedNetSalary }}
                                    theme={{ bg: 'bg-brand-primary/20', border: 'border-brand-primary/50', title: 'text-brand-light', net: 'text-green-400' }}
                                />
                            </div>
                          )}
                        </div>
                    </main>
                   </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
